{% extends 'base.html' %}

{% block title %}
    Article list
{% endblock %}

{% block body %}
    <div class="container text-start">
        <div class="row align-items-start">
            <div class="col">
                <h1> Articles: </h1>
                {% for id in articles %}
                    <ul>
                        <li>
                            <a href="{{ url_for('article.get_article', pk=id) }}">
                                {{ articles[id]['title'] }}
                            </a>
                        </li>
                    </ul>
                    <ul>
                               By {{ articles[id]['author'] }}
                    </ul>
                {% endfor %}    </div>
        </div>
    </div>
{% endblock %}
