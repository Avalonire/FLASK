{% extends 'base.html' %}

{% block title %}
    Article detail
{% endblock %}

{% block body %}
    <div class="container text-start">
        <div class="row align-self-center">
            <div class="col">
                <h2> {{ article_info['title'] }} </h2>
                <ul>
                    {{ article_info['text'] }}
                </ul>
                <ul>
                    <b>Written by</b> {{ article_info['author'] }}
                </ul>
            </div>
            <div class="col-6">
                {% for tag in article.tags %}
                    <span class="badge bg-primary">{{ tag.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
