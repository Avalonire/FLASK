{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="container text-start">
        <div class="row align-self-center">
            <div class="col">
                <h1> Users: </h1>
                {% for user_id in user %}
                    <ul>
                        <li><a href="{{ url_for('user.get_user', pk=user_id) }}">{{ user[user_id] }}</a></li>
                    </ul>
                {% endfor %}    </div>
        </div>
    </div>
{% endblock %}
