{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <div class="container text-start">
        <div class="row align-self-center">
            <div class="col">
                <h1> Authors: </h1>
                {% for author in authors %}
                    <ul>
                        <li>
                            <a href="{{ url_for('user.get_user', pk=author.id) }}">
                                {{ author.user.username }} {{ author.id }}
                            </a>
                        </li>
                    </ul>
                {% endfor %}    </div>
        </div>
    </div>
{% endblock %}
